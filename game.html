<!DOCTYPE html>
<html>
<head>
<title>Tic Tac Toe</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: sans-serif;
    background-color: #f0f0f0;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  table {
    border-collapse: collapse;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
  }
  td {
    width: 100px;
    height: 100px;
    border: 5px solid #333;
    text-align: center;
    font-size: 50px;
    cursor: pointer;
    font-weight: bold;
    color: #333;
    transition: background-color 0.3s;
  }
  td:hover {
    background-color: #f8f8f8;
  }
</style>
</head>
<body>
<div>
<h1>Tic Tac Toe</h1>
<table onclick="(function(e){var s=e.target;if(s.tagName==='TD'&&!s.innerHTML){s.innerHTML=(this.t=!this.t)?'X':'O';if(/^(...)*([XO])\2\2|([XO])...\3...\3|([XO])....\4....\4|..([XO])..\5..\5/.test([...this.getElementsByTagName('td')].map(c=>c.innerHTML||' ').join(''))){setTimeout(()=>alert(s.innerHTML+' wins!'),10);}}}).call(this, event)">
  <tbody>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </tbody>
</table>
</div>
</body>
</html>
